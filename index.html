<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700&amp;subset=cyrillic" rel="stylesheet">
    <title>Old School Boxing Club</title>
</head>
<body>
    <header class="page-header">
        <div class="wrapper">
            <div class="header-logo">
                <img src="images/logo.jpg" alt="Логотип">
            </div>
            <nav>
                <div class="menu-list">
                    <ul>
                        <li><a href="#">ГЛАВНАЯ</a></li>
                        <li><a href="#">О НАС</a></li>
                        <li><a href="#">ГАЛЕРЕЯ</a></li>
                        <li><a href="#">АБОНИМЕНТЫ</a></li>
                        <li><a href="#">КОНТАКТЫ</a></li>
                    </ul>
                </div>
            </nav>
            </div>
    </header>
<main>
    <div class="banner">
        <div class="banner-block">
            <h1>Мы не тренируем,<br> Мы учим боксу!</h1>
        </div>
    </div>
</main>
<div class="about">
    <h1>Мы не тренируем, мы учим боксу!</h1>
    <p>Наши боксерские клубы функционируют с 2016-го года. За данное время нами были воспитаны многие чемпионы.</p>
    <video src="video/oldbvideo.mp4" controls></video>
</div>
<!-- Container for the image gallery -->
<div class="gallery">
    <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 10</div>
      <img src="images/img1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 10</div>
      <img src="images/img2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 10</div>
      <img src="images/img3.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 10</div>
      <img src="images/img4.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 10</div>
      <img src="images/img5.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 10</div>
      <img src="images/img6.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/img1.jpg" style="width:100%" onclick="currentSlide(1)" alt="IMG1">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="images/img2.jpg" style="width:100%" onclick="currentSlide(2)" alt="IMG2">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/img3.jpg" style="width:100%" onclick="currentSlide(3)" alt="IMG3">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/img4.jpg" style="width:100%" onclick="currentSlide(4)" alt="IMG4">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/img5.jpg" style="width:100%" onclick="currentSlide(5)" alt="IMG5">
    </div> 
    <div class="column">
      <img class="demo cursor" src="images/img6.jpg" style="width:100%" onclick="currentSlide(6)" alt="IMG6">
    </div>
  </div>
</div>
<div class="sub"></div>
<div class="contacts"></div>
<script src="js/script.js"></script>
</body>
</html>
